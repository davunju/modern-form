<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4093a693dd.js"
      crossorigin="anonymous"
    ></script>
    <title>Form validation</title>
  </head>
  <body
    class="flex justify-center items-center h-[100vh] text-slate-600 mobile:block"
  >
    <main
      class="flex shadow-md w-[800px] rounded-md mobile:flex-col mobile:w-full"
    >
      <section
        class="bg-slate-400 w-1/2 p-3 rounded-md shadow-md mobile:w-full mobile:rounded-none"
      >
        <img src="img/logo.svg" />
        <img src="img/illustration.svg" class="mx-auto my-2" />
        <p class="p-2 text-center text-white font-semibold">
          Start for free & Get <br />
          Attractive offers Today!
        </p>
      </section>
      <section class="px-7 py-5 w-1/2 mobile:w-full">
        <section>
          <h1 class="text-xl font-bold text-center mb-2">Get Started</h1>
          <p class="text-center mb-2">
            Already have an account?
            <a
              href="signin.html"
              class="text-sky-500 font-semibold hover:underline"
              >Sign In</a
            >
            instead
          </p>
          <p class="text-center text-sm mb-2">OR</p>
          <div class="flex mobile:flex-col mobile:gap-3">
            <button
              class="flex border p-2 items-center justify-center gap-1 rounded-lg mx-auto bg-gray-50 hover:bg-sky-50 transform delay-150 ease mobile:w-9/12"
            >
              <img
                width="30"
                height="30"
                src="https://img.icons8.com/fluency/48/google-logo.png"
                alt="google-logo"
              />
              <p>Google Sign in</p>
            </button>
            <button
              class="flex border p-2 items-center justify-center gap-1 rounded-lg mx-auto bg-gray-50 hover:bg-sky-50 transform delay-150 ease mobile:w-9/12"
            >
              <img
                width="30"
                height="30"
                src="https://img.icons8.com/ios-glyphs/30/mac-os.png"
                alt="mac-os"
              />
              <p>Apple Sign in</p>
            </button>
          </div>
        </section>

        <hr class="w-9/12 mx-auto my-4 mobile:w-full" />

        <section>
          <form>
            <div class="relative mb-3">
              <label for="name" class="block mb-1 font-semibold"
                >Username</label
              >
              <i class="fa-regular fa-user absolute p-4"></i>
              <i
                class="fa-solid fa-circle-exclamation absolute p-4 right-0 opacity-0"
                style="color: #ec1809"
                id="error-icon"
              ></i>
              <i
                class="fa-solid fa-circle-check absolute p-4 right-0 opacity-0"
                style="color: #63e6be"
                id="success-icon"
              ></i>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="e.g. john doe"
                class="w-full border border-gray-200 rounded-lg h-12 px-9 focus:outline-none focus:border-sky-300"
              />
              <small id="error" class="text-red-500 italic text-sm"></small>
            </div>

            <div class="relative mb-3">
              <label for="email" class="block mb-1 font-semibold"
                >Email address</label
              >
              <i class="fa-regular fa-envelope absolute p-4"></i>
              <i
                class="fa-solid fa-circle-exclamation absolute p-4 right-0 opacity-0"
                style="color: #ec1809"
                id="error-icon"
              ></i>
              <i
                class="fa-solid fa-circle-check absolute p-4 right-0 opacity-0"
                style="color: #63e6be"
                id="success-icon"
              ></i>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="e.g. johndoe@email.com"
                class="w-full border border-gray-200 rounded-lg h-12 px-9 focus:outline-none focus:border-sky-300"
              />
              <small id="error" class="text-red-500 italic text-sm"></small>
            </div>

            <div class="relative mb-5">
              <label for="password" class="block mb-1 font-semibold"
                >Password</label
              >
              <i class="fa-solid fa-lock absolute p-4"></i>
              <i
                class="fa-solid fa-circle-exclamation absolute p-4 right-0 opacity-0"
                style="color: #ec1809"
                id="error-icon"
              ></i>
              <i
                class="fa-solid fa-circle-check absolute p-4 right-0 opacity-0"
                style="color: #63e6be"
                id="success-icon"
              ></i>
              <input
                type="text"
                name="password"
                id="password"
                placeholder="enter password"
                class="w-full border border-gray-200 rounded-lg h-12 px-9 focus:outline-none focus:border-sky-300"
              />
              <small id="error" class="text-red-500 italic text-sm"></small>
            </div>

            <button
              id="btn"
              type="submit"
              class="w-full h-12 bg-slate-500 text-white rounded-lg border text-lg hover:bg-slate-400 font-semibold transform delay-150 ease"
            >
              Submit
            </button>
          </form>
        </section>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
